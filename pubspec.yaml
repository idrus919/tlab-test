name: tlab_test
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  cached_network_image: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Poppins
      fonts:
      - asset: assets/fonts/Thin.ttf
        weight: 200
      - asset: assets/fonts/Light.ttf
        weight: 300
      - asset: assets/fonts/Regular.ttf
        weight: 400
      - asset: assets/fonts/Medium.ttf
        weight: 500
      - asset: assets/fonts/Bold.ttf
        weight: 600
      - asset: assets/fonts/SemiBold.ttf
        weight: 700
      - asset: assets/fonts/Black.ttf
        weight: 800
